<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="robot">
  <div class="head"></div>
  <div class="body"></div>
  <div class="arms">
    <div class="left-arm"></div>
    <div class="right-arm"></div>
  </div>
  <div class="legs">
    <div class="left-leg"></div>
    <div class="right-leg"></div>
  </div>
</div>
<style>
  #robot {
    width: 200px;
    height: 300px;
    background-color: #ccc;
    position: relative;
    animation: bounce 2s ease-in-out infinite alternate;
  }

  .head {
    width: 80px;
    height: 80px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    animation: rotate 2s ease-in-out infinite;
  }

  .body {
    width: 120px;
    height: 120px;
    background-color: #fff;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    animation: pulse 2s ease-in-out infinite alternate;
  }

  .arms {
    position: absolute;
    top: 70px;
    left: 0;
    right: 0;
  }

  .left-arm,
  .right-arm {
    width: 40px;
    height: 100px;
    background-color: #fff;
    position: absolute;
    top: 0;
  }

  .left-arm {
    left: -20px;
    animation: wave-left 2s ease-in-out infinite alternate;
  }

  .right-arm {
    right: -20px;
    animation: wave-right 2s ease-in-out infinite alternate;
  }

  .legs {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .left-leg,
  .right-leg {
    width: 40px;
    height: 100px;
    background-color: #fff;
    position: absolute;
    bottom: 0;
  }

  .left-leg {
    left: -20px;
    animation: walk-left 2s ease-in-out infinite alternate;
  }

  .right-leg {
    right: -20px;
    animation: walk-right 2s ease-in-out infinite alternate;
  }

  @keyframes bounce {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(-20px);
    }
  }

  @keyframes rotate {
    from {
      transform: rotate(0);
    }
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.2);
    }
  }

  @keyframes wave-left {
    from {
      transform: rotate(0);
    }
    to {
      transform: rotate(60deg);
    }
  }

  @keyframes wave-right {
    from {
      transform: rotate(0);
    }
    to {
      transform: rotate(-60deg);
    }
  }

  @keyframes walk-right {
    from {
      transform: rotate(0) translateX(0);
    }
    to {
      transform: rotate(-30deg) translateX(20px);
    }
  }

</style>
</body>
</html>
